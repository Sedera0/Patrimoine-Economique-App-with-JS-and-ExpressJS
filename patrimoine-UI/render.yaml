services:
  - type: web
    name: Patrimoine-App
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20.15.1
    staticPublishPath: dist
    autoDeploy: true
    branch: main

  - type: web
    name: express-server
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 20.15.1
    autoDeploy: true
    branch: main
